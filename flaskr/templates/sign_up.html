<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="thesocialnetwork">
    <link rel="icon" href="../../favicon.ico">


    <title>Sign up</title>


    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signup.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
    <div class="row">

      <div class="col-sm-3"></div>
      <div class="col-sm-6" id="signup-box">
        <form class="form-signup" role="form" action="{{url_for('login')}}" method="post">
          <p><input name="First name" type="First name" class="form-control" placeholder="First name" required autofocus></p>
          <p><input name="Last name" type="Last name" class="form-control" placeholder="Last name" required autofocus></p>
          <p><input name="Email" type="Email" class="form-control" placeholder="Email" required></p>
          <p><input name="password" type="password" class="form-control" placeholder="Password" required></p>
          <p><input name="confirm password" type="confirm password" class="form-control" placeholder="Confirm Password" required></p>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
